        <h1 id="anabaslik">JS if-elseif-else</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="notort" class="form-label">100 üzerinden notunuzu girin</label>
                    <input type="number" min="0" max="100" class="form-control" id="notort" aria-describedby="not ortalaması">
                    </div>
                    <div class="mb-3">
                        <label for="vize2" class="form-label">100 üzerinden notunuzu girin</label>
                        <input type="number" min="0" max="100" class="form-control" id="vize2" aria-describedby="not ortalaması">
                        </div>
                        <div class="mb-3">
                            <label for="final" class="form-label">100 üzerinden notunuzu girin</label>
                            <input type="number" min="0" max="100" class="form-control" id="final" aria-describedby="not ortalaması">
                            </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
        
    </div>
<script>
    function gonder(){
        //debugger;
        let notort = Number(document.getElementById("notort").value);
        //let vize2 = Number(document.getElementById("vize2").value);
        // let final = Number(document.getElementById("final").value);
        // let ort = (((vize2+notort)/2)*0.4) + (final*0.6);
        //let hipo = (notort**2 + vize2**2)**(1/2)
        let besliknot = 0;
        let mesaj = "";

        if(notort<=100){
            //100 üzerinden olan not ortalamasını 5 lik sisteme çevirelim
            if(notort < 25)
            {
                besliknot = 0
            }
            else if(notort >= 25 && notort < 45){
                besliknot = 1;
            }
            else if(notort >= 45 && notort < 55){
                besliknot = 2;
            }
            else if(notort >= 55 && notort < 70){
                besliknot = 3;
            }
            else if(notort >= 70 && notort < 85){
                besliknot = 4;
            }
            else{
                besliknot = 5;
            }
            
            document.getElementById("mesaj").innerText = besliknot;
        }
        else
        {
            document.getElementById("mesaj").innerText = "En fazla 100 yazabilirsiniz";
        }
        //document.getElementById("mesaj").innerText = hipo;
    }
