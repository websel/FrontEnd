<head>

    <style>
        .mor{color:violet;}
        .mor-bg{background-color: violet;}

</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Select Person type</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="kisiTuru" value="calisan" id="kisiTuru1">
                        <label class="form-check-label" for="kisiTuru1">Çalışan</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="kisiTuru" value="emekli" id="kisiTuru2">
                        <label class="form-check-label" for="kisiTuru2">Emekli</label>
                      </div>

                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
    </div>
<script>
    function gonder(){
        var maas = 13378.75;

        // Math.Floor(sayi) sayıyı aşağıya yuvarlar. 7.1 -> 7   8.9 -> 8
        // Math.ceil(sayi) sayıyı yukarı yuvarlar  7.1 -> 8    8.9 -> 9

        if(document.getElementById("kisiTuru1").checked){
            document.getElementById("mesaj").innerText = maas;
        }
        else if(document.getElementById("kisiTuru2").checked){
            document.getElementById("mesaj").innerHTML = "Maaş: " + (maas * 0.9)
             + "<br>Round: " + Math.round(maas * 0.9)
             + "<br>Floor: " + Math.floor(maas * 0.9)
             + "<br>Ceil: " + Math.ceil(maas * 0.9);
        }
        else{
            document.getElementById("mesaj").innerText = "Lütfen Kişi Türü Seçiniz";
        }
    }

</script>
