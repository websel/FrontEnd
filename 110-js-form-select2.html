<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Select City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .mor{color:violet;}
        .mor-bg{background-color: violet;}
        .name{font-size:2rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Select City</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="sehirler">Şehir Seç</label>
                    <select id="sehirler" class="form-select">
                        <option value="0">Şehir Seçiniz</option>
                        <option value="01">Adana</option>
                        <option value="06">Ankara</option>
                        <option value="07">Antalya</option>
                        <option value="16">Bursa</option>
                        <option value="20">Denizli</option>
                        <option value="34">İstanbul</option>
                        <option value="35">İzmir</option>
                        <option value="38">Kayseri</option>
                        <option value="65">Van</option>
                    </select>
                    </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
    </div>
<script>
    function gonder(){
        var plaka = document.getElementById("sehirler").value;
        var sehirAdi = document.getElementById("sehirler").options[document.getElementById("sehirler").selectedIndex].text;

        if(plaka != "0"){   
            document.getElementById("mesaj").innerText = sehirAdi + " ilinin plakası " + plaka;
        }
        else{
            document.getElementById("mesaj").innerHTML = "<span class=text-danger>Lütfen Şehir Seçiniz</span>";
        }
    }

</script>

</body>
</html>
