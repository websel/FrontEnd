<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Fuctions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .kutu{width: 50px; height: 50px; text-align: center; background:linear-gradient(rgb(121, 2, 2),rgb(213, 1, 1));color:white;font-size: 2em;margin-right: 5px;font-weight: bold;}
        .boskutu{width: 30px; height: 50px;}
    </style>
</head>
<body>
    <div class="container">
      <h1>String Fuctions</h1>
      <form>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="txtSearch" class="form-label">Search</label>
                    <input type="text" class="form-control" id="txtSearch" aria-describedby="SearchText">
                </div>
            </div>
            <div class="col-md-4">
                <label for="slcType" class="form-label">Search Type</label>
                <select class="form-select" name="slcType" id="slcType" aria-label="Search Type">
                    <option value="1">Starts With</option>
                    <option value="2">Contains</option>
                    <option value="3">Ends With</option>
                  </select>
            </div>
            <div class="col-md-4">
                <label for="btnSearch" class="form-label d-block">&nbsp;</label>
                <button id="btnSearch" type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
      </form>
      <div id="kutular" class="fs-4">

      </div>
      <div id="mesaj" class="fs-4"></div>
    </div>
<script>
    var liste=["Mehmet Ali Öztürk","Mert Çelik","Zeki Küçük","Osman Vural","Vural Yılmaz","Ali Çetinkaya","Ufuk Şahin","Aziz Şahinkaya","Mert Torun","Fahri Mert Baycan","Binali"];
    document.getElementById("btnSearch").addEventListener("click",()=>{
        var araKelime = document.getElementById("txtSearch").value;
        var araTur = document.getElementById("slcType").value;
        var sonuc="";
        for(let isim of liste){
            
            if(araTur==1){
                if(isim.toLocaleLowerCase().startsWith(araKelime.toLocaleLowerCase())){
                    sonuc += isim + "<br>";
                }
            }
            else if(araTur==2){
                if(isim.toLocaleLowerCase().includes(araKelime.toLocaleLowerCase())){
                    sonuc += isim + "<br>";
                }
            }
            else{
                if(isim.toLocaleLowerCase().endsWith(araKelime.toLocaleLowerCase())){
                    sonuc += isim + "<br>";
                }
            }
        }

        // var sonucDizi = sonuc.split(',');
        // console.log(sonucDizi.length);
        // console.log(sonucDizi);
        document.getElementById("kutular").innerHTML = sonuc;
    })

</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
