<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 - Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      /* Form ögelerini seçince kenarında çıkan gölgeyi yok etmek için */
      #getaquote input:not(input[type="checkbox"]):not(input[type="radio"]), #getaquote select{border:none; border-bottom: solid 2px navy !important;border-radius: 0;background-color: rgba(0,0,0,0.1);}
      #getaquote input:not(input[type="checkbox"]):not(input[type="radio"]):focus{box-shadow: none !important;background-color: rgba(0,0,0,0.3);}
      #getaquote select:focus{box-shadow: none !important;}
      #getaquote input[type="checkbox"]:focus{box-shadow: none !important;}
      #getaquote input[type="radio"]:focus{box-shadow: none !important;}
      /* input[type="text"]{background-color: rgba(0,0,0,0.6) !important;} */
    </style>
</head>
<body>

  <div class="container">
    <h1>Forms</h1>
    <form id="getaquote">
      <h3>Get A Quote</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control w-75" id="name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="urun" class="form-label">Product</label>
            <input type="text" class="form-control" id="urun" readonly value="Samsung Galaxy S22+">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="picture" class="form-label">Picture</label>
            <input type="file" class="form-control" id="picture">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="sehir" class="form-label">City</label>
            <input class="form-control" list="datalistOptions" id="sehir" placeholder="Write City Name...">
            <datalist id="datalistOptions">
              <option value="İstanbul">
              <option value="Ankara">
              <option value="İzmir">
              <option value="Bursa">
              <option value="Antalya">
              <option value="Muğla">
            </datalist>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="renk" class="form-label">Color</label>
          <select class="form-select w-auto" id="renk" aria-label="Default select example">
            <option value="0">Renk Seçiniz</option>
            <option value="1">Beyaz</option>
            <option value="2" selected>Siyah</option>
            <option value="3">Altın</option>
            <option value="4">Mavi</option>
          </select>
        </div>
        <div class="col-md-6">
          <div class="form-check mt-3">
            &nbsp;<br>
            <input class="form-check-input" type="checkbox" value="" id="hediyePaketi">
            <label class="form-check-label" for="hediyePaketi">
              Hediye Paketi İster misiniz?
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          Reply Method<br />
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="email" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Email
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="call" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Phone Call
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="sms" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              SMS
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Kargo Dahil Fiyat Ver</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Ürünü Kutulu olarak Gönder</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label for="mesaj" class="form-label">Mesaj / Görüş / Öneri</label>
            <textarea class="form-control" id="mesaj" rows="5"></textarea>
          </div>
        </div>
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
