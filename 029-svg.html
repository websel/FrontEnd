<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h1>SVG - Scalable Vector Graphic</h1>
    <h2>circle</h2>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>
    <h2>rectangle</h2>
    <svg width="410" height="200" viewBox="0 0 400 200">
        <rect width="400" height="200" style="fill:#900;stroke-width:5;stroke:yellow"></rect>
    </svg>
</body>
</html>
