<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Select City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .mor{color:violet;}
        .mor-bg{background-color: violet;}
        .name{font-size:2rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Select City</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="araclar">Araç Seç</label>
                    <select id="araclar" class="form-select">
                        <option value="1350000">BMW 3.16i</option> <!-- 0.index -->
                        <option value="1562000">Mercedes GLA200</option> <!-- 1.index -->
                        <option value="2367000">Mercedes GLC 4Matic</option>
                        <option value="902000">Audi A3</option> <!-- 3.index -->
                        <option value="1816000">Volvo XC40</option>
                        <option value="1426000">Volkswagen Tiguan Rline</option>
                        <option value="714000">Volkswagen Golf</option>  <!-- 6.index -->
                        <option value="1302000">Peugeot 3008 GT</option>
                        <option value="789000">Peugeot 2008</option>
                        <option value="1050000">Citroen C5 Aircross</option>  <!-- 9.index -->
                        <option value="743000">Citroen C4</option>
                        <option value="900000">Toyota Corolla</option>
                        <option value="1150000">Kia Sportage</option>
                        <option value="635000">Kia Ceed</option>
                        <option value="598000">Citroen C3 Aircross</option>
                        <option value="408000">Fiat Egea</option>
                        <option value="436000">Daica Sandero</option>
                    </select>
                    </div>

                    <div class="mb-3">
                        <label for="arama" class="form-label">Aranacak Araç Giriniz</label>
                        <input type="text" class="form-control" id="arama" aria-describedby="arama">
                    </div>

                    <div class="mb-3">
                        <label for="minFiyat" class="form-label">Min. Fiyat</label>
                        <input type="number" class="form-control" id="minFiyat" aria-describedby="minFiyat" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="maxFiyat" class="form-label">Max. Fiyat</label>
                        <input type="number" class="form-control" id="maxFiyat" aria-describedby="maxFiyat" min="1">
                    </div>

                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>

        <h2>Fiyat Aralığı</h2>
        <div class="row">
            <div class="col-md-6">
                <div id="fiyatAraligi"></div>
            </div>
            <div class="col-md-6">
                <div id="filtreAraclar"></div>
            </div>
        </div>
    </div>
<script>
    function gonder(){
        document.getElementById("mesaj").innerHTML = "";
        document.getElementById("filtreAraclar").innerHTML = "";
        var araKelime = document.getElementById("arama").value;
        var minFiyat = Number(document.getElementById("minFiyat").value);
        var maxFiyat = Number(document.getElementById("maxFiyat").value);
        document.getElementById("fiyatAraligi").innerHTML = minFiyat + " ile " + maxFiyat + " arası araçlar:";
        
        var aracListesi = document.getElementById("araclar");
        // var sehirAdi = document.getElementById("sehirler").options[document.getElementById("sehirler").selectedIndex].text;
        let sonucbulundu = false;

        for(let i = 0; i<aracListesi.options.length; i++){
            if(aracListesi.options[i].text == araKelime){
                document.getElementById("mesaj").innerHTML += aracListesi.options[i].text + " Fiyatı " + aracListesi.options[i].value + "<br>";
                sonucbulundu = true;
            }
        }

        if(!sonucbulundu){ // sonucbulundu == false
            document.getElementById("mesaj").innerHTML = "<span class='alert alert-danger'>" + araKelime + " bulunamadı!</span>";
        }

        let filtreSonucBulundu = false;
        for(let i = 0; i<aracListesi.options.length; i++){
            if(Number(aracListesi.options[i].value) >= minFiyat && Number(aracListesi.options[i].value) <= maxFiyat){
                document.getElementById("filtreAraclar").innerHTML += aracListesi.options[i].text + " Fiyatı " + aracListesi.options[i].value + "<br>";
                filtreSonucBulundu = true;
            }
        }
        if(!filtreSonucBulundu){ // sonucbulundu == false
            document.getElementById("filtreAraclar").innerHTML = "<span class='alert alert-danger'>Araç bulunamadı!</span>";
        }
    }

    /*
    if(şart){
        // şart doğruysa kodlar
    }
    else{
        // şart yanlışsa kodlar
    }
    */
    /*function fonksiyon_adi(parametre1, parametre2, ...){
        kodlar...
    }*/
    
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
