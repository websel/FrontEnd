<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEX</title>
    <style>
        body{margin:0;padding: 0;}
        .flex-container{display: flex;justify-content: flex-end;}
        .flex-container2{display: flex;justify-content: space-around;}
        .flex-container3{display: flex;justify-content: space-evenly;}
        .flex-container4{display: flex;flex-direction: column;height: 1000px;justify-content: flex-end;}
        .kutu{border:solid 1px #000;width: 250px; height: 175px; padding: 25px; font-size: 64px; font-weight: 700;}
        .kutu2{border:solid 1px #900;height: 100px;padding: 25px;font-size: 64px;font-weight: 700;}
    </style>
</head>
<body>
    <h1>Space-between</h1>
    <div class="flex-container">
        <div class="kutu">1</div>
        <div class="kutu">2</div>
        <div class="kutu">3</div>
        <div class="kutu">4</div>
    </div>
    <h2>Space-around</h2>
    <div class="flex-container2">
        <div class="kutu">1</div>
        <div class="kutu">2</div>
        <div class="kutu">3</div>
        <div class="kutu">4</div>
    </div>
    <h2>Space-evenly</h2>
    <div class="flex-container3">
        <div class="kutu">1</div>
        <div class="kutu">2</div>
        <div class="kutu">3</div>
        <div class="kutu">4</div>
    </div>
    <hr>
    <h1>align-items</h1>
    <div class="flex-container4">
        <div class="kutu2">1</div>
        <div class="kutu2">2</div>
        <div class="kutu2">3</div>
        <div class="kutu2">4</div>
    </div>
</body>
</html>
