<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        body{font-family: 'Nunito', sans-serif;margin:0;}
        #services .left-photo{width: 30%;display: inline-block;margin:-2px;}
        #services .left-photo img{width:100%;}
        #services .service-items-container{width: 70%;display: inline-block;margin:-2px;vertical-align: top;}
        #services .service-item{width:27%;display: inline-block;text-align: center;padding: 55px 3%;}
        #quote-bar{background-color: #282828;padding: 50px;display: flex;justify-content: center;color:#fff;
            align-items: center;margin-top:-6px;}
        #quote-bar h3{font-weight: 200; font-size: 28px;}
        #quote-bar a{
            margin-left:10px;
            color:#fff;
            text-decoration: none;
            border:solid 2px #fff;
            border-radius: 30px;
            padding:13px 25px;
            letter-spacing: 3px;
            background-color: #282828;
            transition: 0.4s ease;
            text-transform: uppercase;
        }
        #quote-bar a:hover{
            background-color: #fff;
            color: #282828;
        }
        @media screen and (min-width:992px) and (max-width:1199px)  {
            #services .service-item{padding: 25px 2%;}
            #services .services-row{margin-top:20px;}
        }
        @media screen and (min-width:768px) and (max-width:992px)  {
            #services .service-item{padding: 15px 2%;}
            .fa-3x{font-size: 2em !important;}
        }
        @media screen and (max-width:768px)  {
            #services .left-photo{display: none;}
            #services .service-items-container{width: 100%;}
            #services .service-item{padding: 15px 2%;}
        }
        @media screen and (max-width:479px)  {
            .fa-3x{font-size: 2em !important;}
        }
    </style>
</head>
<body>
    <section id="services">
        <div class="left-photo">
            <img src="images/portfolio/main-bg.jpg" alt="Main bg" />
        </div>
        <div class="service-items-container">
            <div class="services-row">
                <div class="service-item">
                    <i class="fa-solid fa-laptop-code fa-3x"></i>
                    <p>Responsive Framework</p>
                </div>
                <div class="service-item">
                    <i class="fa-solid fa-person-chalkboard fa-3x"></i>
                    <p>BEAUTIFULLY PRESENTED</p>
                </div>
                <div class="service-item">
                    <i class="fa-solid fa-puzzle-piece fa-3x"></i>
                    <p>EXTENSIVELY EXTENDABLE</p>
                </div>
            </div>
            <div class="services-row">
                <div class="service-item">
                    <i class="fa-solid fa-laptop-code fa-3x"></i>
                    <p>Responsive Framework</p>
                </div>
                <div class="service-item">
                    <i class="fa-solid fa-person-chalkboard fa-3x"></i>
                    <p>BEAUTIFULLY PRESENTED</p>
                </div>
                <div class="service-item">
                    <i class="fa-solid fa-puzzle-piece fa-3x"></i>
                    <p>EXTENSIVELY EXTENDABLE</p>
                </div>
            </div>
        </div>
    </section>

    <section id="quote-bar">
        <h3>Like Our Services? Get an</h3>
        <a href="iletisim.html" title="Get A Quote">INSTANT QUOTE</a>
    </section>

</body>
</html>
