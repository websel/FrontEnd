<script>
   function Ogrenci(ad,soyad,diller){
    this.ad = ad;
    this.soyad = soyad;
    this.diller = diller;
    this.dilyaz = function(){
			let sonuc = this.ad + " " + this.soyad + "'ın bildiği diller: ";
			for(let i=0; i<this.diller.length;i++){
				if(i <= this.diller.length-3){
                    sonuc += this.diller[i] + ", ";
                }
				else if(i == this.diller.length-2){
                    sonuc += this.diller[i] + " ve ";
                }
				else{
                    sonuc += this.diller[i];
                }
			}
			
			return sonuc;
		}
   }

   function kaydet(){

		for(var i=0;i<diller.length;i++){
			if(diller[i].checked){
				seciliDiller.push(diller[i].value);
			}

        // if(document.getElementById("dilTR").checked){

        // if(document.getElementById("dilES").checked){

        var ogrenci = new Ogrenci(ad,soyad,seciliDiller);
        console.log(ogrenci);
        console.log(ogrenci.dilyaz());
   }
