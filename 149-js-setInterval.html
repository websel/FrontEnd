<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
      ul#anamenu{display:flex;justify-content: space-evenly;list-style: none;}
      ul#anamenu a{color:maroon;text-decoration: none;}
      .ustmenu{position: relative; top:-40px;transition: .4s ease-in;}
      .opened{top:0px !important;}
      #menu{height: 120px;}
    </style>
</head>
<body>
    <div class="container">
      <div class="ustmenu">
        <ul id="anamenu">
          <li><a href="#">Anasayfa</a></li>
          <li><a href="#">Hakkımızda</a></li>
          <li><a href="#">İletişim</a></li>
          <li><a href="#">Hizmetler</a></li>
          <li><a href="#">Ürünler</a></li>
        </ul>
        <div id="menu" class="text-center">MENÜ</div>
      </div>
      <div id="mesaj"></div>
    </div>
<script>
  function bgRenklendir(){
    var colorRed = Math.floor(Math.random()*256);
    var colorGreen = Math.floor(Math.random()*256);
    var colorBlue = Math.floor(Math.random()*256);
    var colorRed2 = Math.floor(Math.random()*256);
    var colorGreen2 = Math.floor(Math.random()*256);
    var colorBlue2 = Math.floor(Math.random()*256);
    document.getElementById("menu").style.backgroundColor = "rgb(" + colorRed + "," + colorGreen + "," + colorBlue+ ")";
  }
  function bgRenklendir2(){
    var colorRed = Math.floor(Math.random()*256);
    var colorGreen = Math.floor(Math.random()*256);
    var colorBlue = Math.floor(Math.random()*256);
    var colorRed2 = Math.floor(Math.random()*256);
    var colorGreen2 = Math.floor(Math.random()*256);
    var colorBlue2 = Math.floor(Math.random()*256);
    document.getElementById("menu").style.background = "linear-gradient(rgb(" + colorRed + "," + colorGreen + "," + colorBlue+ "),rgb(" + colorRed2 + "," + colorGreen2 + "," + colorBlue2 + "))";
  }
  setInterval(bgRenklendir2,500);

    setInterval(()=>{
      document.getElementById("mesaj").innerText = Math.floor(Math.random()*100);
      },2000);
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
