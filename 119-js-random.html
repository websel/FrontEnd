<script>

    var rastgeleSayi = Math.random();  // 0 ile 1 arasında birsayı üreten bir methoddur. 0,3435678 gibi
    console.log(rastgeleSayi);

    var sayi = rastgeleSayi * 10;  // 3.435678  gibi bir sayı üretir
    console.log(sayi);

    var roundSayi = Math.round(sayi); // 3 üretir. 3,4'ü aşağı yuvarlar. 3,56 gibi bir rakam olsaydı yukarı yuvarlayıp 4 üretirdi. 
    console.log(roundSayi);

    var floorSayi = Math.floor(sayi); // 3 üretir. Aşağı yuvarlar.
    console.log(floorSayi);

    var yeniFloorSayi = Math.floor(Math.random() * 100); // 0 ile 99 arası (99 dahil) bir sayı üretir

    var yeniFloorSayi2 = Math.floor(Math.random() * 100)+1; // 1 ile 100 arası (100 dahil) bir sayı üretir

    var yeniFloorSayi3 = Math.floor(Math.random() * 99)+1; // 1 ile 99 arası (99 dahil) bir sayı üretir
    console.log("1 ile 99 arası rastgele sayı: " + yeniFloorSayi3);

    var yeniFloorSayi4 = 0;
    for(var x=0;x<10;x++){

        yeniFloorSayi4 = Math.floor(Math.random() * 51) + 50; // 50 ile 100 arası (100 dahil) bir sayı üretir
        console.log("50 ile 100 arası rastgele sayı: " + yeniFloorSayi4);
    }
    var ogrenciler = document.getElementById("slcOgrenciler"); // select'i bir objeye atayalım
    console.log(ogrenciler.options[0].value + " " + ogrenciler.options[0].text); // Select 0. index ulaşma
    console.log(ogrenciler.options[1].value + " " + ogrenciler.options[1].text); // 1. index
    console.log(ogrenciler.options[2].value + " " + ogrenciler.options[2].text); // 2.index
    console.log(ogrenciler.options[3].value + " " + ogrenciler.options[3].text); // 3.index


    rastgeleOgrNo = Math.floor(Math.random() * ogrenciler.options.length); // Select teki option sayısı kadar rastgele index no üretir.
    document.getElementById("mesaj").innerHTML = "Şanslı Öğrenci: " + ogrenciler.options[rastgeleOgrNo].value + " " + ogrenciler.options[rastgeleOgrNo].text;

    // Select seçili ögeyi değiştirme
    ogrenciler.options[rastgeleOgrNo].setAttribute("selected",true);

    // Select 'ten Kayıt Silme
    silOgrNo = Math.floor(Math.random() * ogrenciler.options.length);
	console.log("Silinecek Öğrenci No:" + ogrenciler.options[silOgrNo].value + " " + ogrenciler.options[silOgrNo].text);
	ogrenciler.options[silOgrNo].remove();

    // Select içine option ekleme
    var newOption = document.createElement("option");
    newOption.text = "Şükran Yıldırım";
    newOption.value = "402";
    ogrenciler.add(newOption);
