<script>
    var toplam = 45+6;
    console.log(toplam);

    let ekmek = 2;
    let yumurta = 21;
    let peynir = 40;
    let toplamHarcama = ekmek + yumurta + peynir;
    console.log(toplamHarcama);

    console.log("Borcunuz: " + toplamHarcama + " TL");

    let doviz= "TL";
    console.log("Toplam Harcama: " + toplamHarcama + " " + doviz);

    const ad="Ali";
    const soyad="Demirci";
    console.log(ad + soyad);
    console.log(ad + ' ' + soyad);


    const x=5; // number
    const y="5"; // string
    const sonuc = x+y;
    console.log(sonuc); // 55

    const toplam2 = x + Number(y);
    console.log("toplam: " + toplam2);

    console.log("-------");
    const sayi1 = 5; // number
    const sayi2 = "harun"; // string
    const sonuc2 = sayi1 + sayi2;
    console.log(sonuc2); // 5harun

    const toplam3 = sayi1 + Number(sayi2);
    console.log("5 ve harun toplamı: " + toplam3);
    // NaN : Not a Number

</script>
