<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <title>Deneme SayfasÄ±</title>
        <style>
            button{background: transparent;
            outline: none;
            position: relative;
            border: solid 2px #111;
            padding: 15px 50px;
            overflow: hidden;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
            font-size: 0.8em;
        }
        button::before{
            content: attr(data-hover);
            position: absolute;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translate(-100%,0);
            transition: all 0.3s ease-in-out;
        }
        button:hover::before{
            opacity: 1;
            transform: translate(0,0);
        }
        button .hover-me{
            transition: all 0.3s ease-in-out;
        }
        button:hover .hover-me{
            opacity: 0;
            transform: translate(100%, 0);
        }
        </style>
    </head>
    <body>
        <button data-hover="click me">
            <div class="hover-me">Hover me!</div>
        </button>
    </body>
</html>
