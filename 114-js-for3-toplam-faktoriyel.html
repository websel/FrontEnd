<body>
    <div class="container">
        <h1 id="anabaslik">For Loop - Toplam ve Faktoriyel</h1>
        
        <div class="row">
            <p>1'den klavyeden girilen sayıya kadar olan sayıları yazalım</p>
            <p>1'den klavyeden girilen sayıya kadar olan sayıları toplayalım</p>
            <p>1'den klavyeden girilen sayıya kadar olan sayıları çarpalım (Faktoriyel)</p>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="sayi" class="form-label">Sayı Giriniz</label>
                    <input type="number" class="form-control" id="sayi" aria-describedby="sayi" min="1">
                    </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
                <div id="toplam" class="bg-success fs-1"></div>
                <div id="faktoriyel" class="bg-info fs-1"></div>
            </div>
        </div>
    </div>
<script>
    function gonder(){
        let sayi = Number(document.getElementById("sayi").value);
        document.getElementById("mesaj").innerHTML = "";
        let toplam = 0;
        let carpim = 1;
        //debugger;
        for(let k=1;k<=sayi;k++){
            document.getElementById("mesaj").innerHTML += k + "<br>";
            toplam += k;
            carpim *= k;
        }
        document.getElementById("toplam").innerHTML = toplam;
        document.getElementById("faktoriyel").innerHTML = carpim;

</script>
