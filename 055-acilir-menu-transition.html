<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Açılır menü</title>
    <style>
        button{background-color: rgb(193, 222, 212);padding: 10px 20px;width:200px;cursor: pointer;
        transition: 1s ease-in-out;
        }
        ul{background-color: white;border:solid 1px rgb(193, 222, 212);width: 200px;padding:0;margin:0}
        ul li a{padding: 5px 30px;display: block;color:#000;text-decoration: none;}
        .menu{opacity: 0; overflow: hidden; transition:height 1s ease-in-out;height: 0;}
        button:hover + .menu{opacity: 1;height:120px;}
        .menu:hover{opacity: 1;height:120px;}
    </style>
</head>

<body>
    <button>Ürünler</button>
    <div class="menu">
        <ul>
            <li><a href="#">Notebook</a></li>
            <li><a href="#">Klavye</a></li>
            <li><a href="#">Fare</a></li>
            <li><a href="#">Monitör</a></li>
        </ul>
    </div>
    <h2>İÇİNDEKİLER</h2>
</body>

</html>
