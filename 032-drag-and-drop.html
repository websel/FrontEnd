<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1 {
          width: 350px;
          height: 100px;
          padding: 10px;
          border: 1px solid #aaaaaa;
        }
        </style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="drag1" src="images/Logo_eTS-web.png" draggable="true" ondragstart="drag(event)" height="100">

</body>
</html>
