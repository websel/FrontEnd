<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasOne - Portfolio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        body{font-family: 'Nunito', sans-serif;margin:0;}
        #portfolio{width: 100%;background-color: #f9f9f9;padding: 100px 0px 0px 0px;}
        #portfolio .intro-text{width: 60%; margin: 0 auto;font-size: 24px;padding-bottom: 30px;}
        .portfolio-item50{float:left;width: 50%;margin-bottom: -6px;}
        .portfolio-item25{float:left;width: 25%;margin-bottom: -3px;}
        #portfolio img{width: 100%;}
        .portfolio-sub-row{clear: both;}
        @media only screen and (max-width:479px) {
            .portfolio-item50, .portfolio-item25{width: 100%;}
        }
    </style>
</head>
<body>
    <section id="portfolio">
        <div class="intro-text">
            We create & craft projects that ooze creativity in every aspect. We try to create a benchmark in everything we do. Take a moment to browse through some of our recent completed work.
        </div>
        <div class="portfolio-item50">
            <img src="images/portfolio/1.jpg" alt="p1" />
        </div>
        <div class="portfolio-item50">
            <div class="portfolio-item50"><img src="images/portfolio/2.jpg" alt="p2" /></div>
            <div class="portfolio-item50"><img src="images/portfolio/3.jpg" alt="p3" /></div>
            <img src="images/portfolio/4.jpg" alt="p4" />
        </div>
        <div class="portfolio-sub-row">
            <div class="portfolio-item50"><img src="images/portfolio/5.jpg" alt="p5" /></div>
            <div class="portfolio-item25"><img src="images/portfolio/6.jpg" alt="p6" /></div>
            <div class="portfolio-item25"><img src="images/portfolio/7.jpg" alt="p7" /></div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
