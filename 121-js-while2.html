<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">While Loop</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="mesaj"></div>
                <div id="mesaj2" class="bg-primary"></div>
            </div>
        </div>
    </div>
<script>

	var dersler=["Matematik","Edebiyat","Coğrafya","Tarih","Geometri","Fizik","Kimya","Biyoloji","Görsel Sanatlar","Beden Eğitimi"];
    
	//console.log(dersler);
	dersler.push("Uzay Bilimleri");
	console.log(dersler.join(";"));
	dersler.pop();
	console.log(dersler.shift());
	dersler.unshift("Cebir");
	dersler.splice(2,1);
	
	for(let j=0;j<dersler.length;j++){
		document.getElementById("mesaj").innerHTML += dersler[j] + "<br>";
	}
	
	
    var k = 0;
    var l= 1;
    var toplam=100;
    while(toplam>0){ // Döngü sayısı belli değil
        k = Math.floor(Math.random()*10)+1;
        toplam -= k;
        document.getElementById("mesaj2").innerHTML += l + ". işlem: -" + k + " = " + toplam + "<br>";
        l++;
    }
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
