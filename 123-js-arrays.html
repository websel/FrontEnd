<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Dizi Değişkenler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Array - Dizi Değişkenler</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="mesaj"></div>
                <div id="mesaj2" class="bg-primary"></div>
            </div>
        </div>
    </div>
<script>
    // Array - Dizi değişkenler - Birden çok değeri bir arada tutar
    // Ör: 7 adet gün adı - 30 adet öğrencinin 1. yazılı notu - 30 adet öğrencinin adı
    var dersler = ["Matematik","Edebiyat","Coğrafya","Tarih","Fizik","Kimya","Biyoloji"]; // string tipinde bir dizi değişken tanımlayıp değer atamış oldum.
    var notlar = [67,78,97,35,64,67,39,41,56];

    console.log(dersler[3]);
    console.log(notlar[1]);

    // Dizi değişken değerini değiştirme
    notlar[1] = 75;
    dersler[3] = "İnkilap Tarihi";

    for(let i=0;i<dersler.length;i++){
        document.getElementById("mesaj").innerHTML += dersler[i] + "<br>";
    }
    // dersler[0]
    // dersler[1]
    // --
    // dersler[6]
    for(let i=0;i<notlar.length;i++){
        document.getElementById("mesaj2").innerHTML += notlar[i] + "<br>";
    }

</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
