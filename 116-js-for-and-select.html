<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Select City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .mor{color:violet;}
        .mor-bg{background-color: violet;}
        .name{font-size:2rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Select City</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="sehirler">Şehir Seç</label>
                    <select id="sehirler" class="form-select">
                        <option value="0">Şehir Seçiniz</option> <!-- 0.index -->
                        <option value="01">Adana</option> <!-- 1.index -->
                        <option value="06">Ankara</option>
                        <option value="07">Antalya</option> <!-- 3.index -->
                        <option value="16">Bursa</option>
                        <option value="20">Denizli</option>
                        <option value="34">İstanbul</option>  <!-- 6.index -->
                        <option value="35">İzmir</option>
                        <option value="38">Kayseri</option>
                        <option value="65">Van</option>  <!-- 9.index -->
                    </select>
                    </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
    </div>
<script>
    var sehir = document.getElementById("sehirler");
    console.log(typeof(sehir)); // sehir değişkeni object türünde bir nesnedir. Ve içinde şuan <select> var
    console.log(sehir.value);
    // <select> objesinin options metodu seçeneklere ulaşır.
        // array yöntemiyle ulaşır. Yani Dizi (array)
        // dizi objelerine [index] yazarak ulaşabilirim
        // index sıra numarası demektir.
        // index 0 dan başlar.

        // .length -->  uzunluk

        // 0 - length-1
    console.log(sehir.options[4].value + " - " + sehir.options[4].text);
    // yukarıdaki satır index no 4 olan ögeye ulaşır. yani 16-bursa
    //console.log(sehir.options[3].text);
    console.log(sehir.options.length);

    for(let i = 1; i<sehir.options.length; i++){
        document.getElementById("mesaj").innerHTML += sehir.options[i].value + " - " + sehir.options[i].text + "<br>";
    }
    

    function gonder(){
        var plaka = document.getElementById("sehirler").value;
        var sehirAdi = document.getElementById("sehirler").options[document.getElementById("sehirler").selectedIndex].text;

        if(plaka != "0"){   
            document.getElementById("mesaj").innerText = sehirAdi + " ilinin plakası " + plaka;
        }
        else{
            document.getElementById("mesaj").innerHTML = "<span class=text-danger>Lütfen Şehir Seçiniz</span>";
        }
    }

</script>

</body>
</html>
