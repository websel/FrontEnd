<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS KDV Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">JS Araç Satış Fiyatı Hesaplama</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="fiyat" class="form-label">Fabrika Fiyatı</label>
                    <input type="number" class="form-control" id="fiyat" aria-describedby="Fabrika Fiyatı">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="motorHacmi" class="form-label">Motor Hacmi</label>
                    <input type="number" class="form-control" id="motorHacmi" aria-describedby="motor Hacmi">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="btnTopla" class="form-label d-block">&nbsp;</label>
                    <button type="button" id="btnTopla" class="btn btn-primary" onclick="hesapla()">HESAPLA</button>
                </div>
            </div>
        </div>
        ax2 + bx + c = 0
        b2-4ac= delta
        -b-kök(delta) / 2a
        -b+kök(delta) / 2a
        delta**(1/2)
        <div class="row">
            <div class="col-md-12">
                <span id="sonuc"></span>
                <table class="table" style="width:40%;">
                    <tbody>
                        <tr>
                            <th class="text-end">ÖTV Oranı</th>
                            <td id="otvoran"></td>
                          </tr>
                      <tr>
                        <th class="text-end">ÖTV</th>
                        <td id="otv"></td>
                      </tr>
                      <tr>
                        <th class="text-end">Ara Toplam</th>
                        <td id="araToplam"></td>
                      </tr>
                      <tr>
                        <th class="text-end">KDV</th>
                        <td class="text-danger" id="kdv"></td>
                      </tr>
                      <tr>
                        <th class="text-end">Genel Toplam</th>
                        <td class="fw-bold" id="genelToplam"></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script>
    function hesapla(){
        let fiyat = Number(document.getElementById("fiyat").value);
        let motorHacmi = Number(document.getElementById("motorHacmi").value);
        let otvoran = 0;
        if(motorHacmi <= 1.3){
            otvoran = 37;}
        else if(motorHacmi > 1.3 && motorHacmi <= 1.6){
            otvoran = 75;}
        else{
            otvoran = 90;}
        let otv = fiyat * otvoran / 100;
        let araToplam = fiyat + otv;
        let kdv = araToplam * 0.18;
        let genelToplam = araToplam + kdv;
        document.getElementById("otvoran").innerText = "%" + otvoran;
        document.getElementById("otv").innerText = otv;
        document.getElementById("araToplam").innerText = araToplam;
        document.getElementById("kdv").innerText = kdv;
        document.getElementById("genelToplam").innerText = genelToplam + " TL";
    }
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
