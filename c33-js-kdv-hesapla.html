<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS KDV Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">JS KDV Hesaplama</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="fiyat" class="form-label">Ürün Fiyatı</label>
                    <input type="number" class="form-control" id="fiyat" aria-describedby="sayi1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="miktar" class="form-label">Miktar</label>
                    <input type="number" class="form-control" id="miktar" aria-describedby="sayi2">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="btnTopla" class="form-label d-block">&nbsp;</label>
                    <button type="button" id="btnTopla" class="btn btn-primary" onclick="hesapla()">HESAPLA</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span id="sonuc"></span>
                <table class="table" style="width:40%;">
                    <tbody>
                      <tr>
                        <th class="text-end">Toplam Fiyat</th>
                        <td id="toplam"></td>
                      </tr>
                      <tr>
                        <th class="text-end">KDV</th>
                        <td class="text-danger" id="kdv"></td>
                      </tr>
                      <tr>
                        <th class="text-end">Genel Toplam</th>
                        <td class="fw-bold" id="geneltoplam"></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script>
    function hesapla(){
        let fiyat = document.getElementById("fiyat").value;
        let miktar = document.getElementById("miktar").value;
        let toplam = Number(fiyat) * Number(miktar);
        let kdv = toplam * 18 / 100;
        let genelToplam = toplam + kdv;

        let enGenelToplam = (Number(fiyat) * Number(miktar)) + ((Number(fiyat) * Number(miktar))*0.18)
        let toplam2 = Number(fiyat) * Number(miktar) * 1.18;
        //document.getElementById("sonuc").innerText = sonuc;
        document.getElementById("sonuc").innerHTML = `
        Toplam Fiyat    : ${toplam}<br>
        KDV             : ${kdv}<br>
        Genel Toplam    : ${genelToplam}<br>
        En Genel Toplam : ${enGenelToplam}<br>
        Toplam2         : ${toplam2}`;
        document.getElementById("toplam").innerText = toplam + " TL";
        document.getElementById("kdv").innerText = kdv + " TL";
        document.getElementById("geneltoplam").innerText = genelToplam + " TL";
    }
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
