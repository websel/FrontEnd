<script>
    var satisFiyat = otvHesapla(245000,1.8);
    console.log(satisFiyat);
    
    function otvHesapla(fiyat,motorHacmi){
        let otvoran = 0;
        if(motorHacmi <= 1.3){
            otvoran = 37;}
        else if(motorHacmi > 1.3 && motorHacmi <= 1.6){
            otvoran = 75;}
        else{
            otvoran = 90;}
        let otv = fiyat * otvoran / 100;
        let araToplam = fiyat + otv;
        let kdv = araToplam * 0.18;
        let genelToplam = araToplam + kdv;

        return genelToplam;
    }

</script>
