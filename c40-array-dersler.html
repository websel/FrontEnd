<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .mor{color:violet;}
        .mor-bg{background-color: violet;}
        .name{font-size:2rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">JS Array</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="mesaj" class="alert alert-primary fs-5"></div>
            </div>
        </div>
        
    </div>
<script>
    var dersler = ["Matematik","Edebiyat","CoÄŸrafya","Tarih","Fizik","Kimya","Biyoloji"];
    var mesaj = "Benim Derslerim: ";
    for(var i=0;i<dersler.length;i++){
        mesaj += dersler[i];
        if(i <= dersler.length-3){
            mesaj += ", ";
        }
        if(i == dersler.length-2){
            mesaj += " ve ";
        }
    }
    document.getElementById("mesaj").innerText = mesaj;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
