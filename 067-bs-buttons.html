<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Buttons</title>
    <!-- CSS only -->

    <style>
    </style>

    <a href="#" class="btn btn-success disabled">GİRİŞ</a>

    <div class="row">
        <div class="col-2">
            <button class="btn btn-success w-100" type="button">1.Sepete Ekle</button>
        </div>
        <div class="col-4">
            <button class="btn btn-success w-100" type="button">2.Sepete Ekle</button>
        </div>

    <div class="row">
        <div class="col-12">
            <div class="btn-group">
                <button class="btn btn-primary" type="button">Left</button>
                <button class="btn btn-warning" type="button">Middle</button>
                <button class="btn btn-danger" type="button">Right</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
