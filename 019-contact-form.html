<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="images/favicon.png">
        <!--<link rel="icon" type="image/x-icon" href="images/favicon.ico">-->
        <title>Contact Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <style>
            body{font-family: 'Poppins', sans-serif;background-color: #eff0f4;}
            form strong{font-size: 9pt;}
            input{font-size: 12pt;padding:10px 7px;border:solid 1px #cdd2d8;}
            tr{height: 80px;}
            textarea{width: 100%;margin-top:15px;border:solid 1px #cdd2d8;font-size: 12pt;font-family: 'Poppins', sans-serif;padding: 0px;}
            .mr30{margin-right:30px;}
            input.buton{background-color: #2a323d;color:#fff;padding:12px 25px;font-size: 10pt;font-weight: 600;border-radius: 4px;}
        </style>
        
    </head>
    <body>
        <h2 class="contact-title">Send us a message</h2>
        <p class="contact-description">Send us a message and we will respond within 24 hours</p>

        <form name="contactform" method="post" action="index.html">
            <table>
                <tr>
                    <td>
                        <strong>Full Name</strong>
                        <br>
                        <input type="text" name="fullname" placeholder="type full name here" maxlength="100" required="required" class="mr30" />
                    </td>
                    <td>
                        <strong>Email</strong>
                        <br>
                        <input type="email" name="email" placeholder="Type email here" maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Telephone</strong>
                        <br>
                        <input type="tel" minlength="6" name="telephone" placeholder="Phone Number" maxlength="25" />
                    </td>
                    <td>
                        <strong>Organisation</strong>
                        <br>
                        <input type="text" name="organisation" placeholder="Organisation name" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="message" rows="6" cols="44" placeholder="Type your message here"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input class="buton" type="submit" name="buton" value="SUBMIT">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
