        <h1 id="anabaslik">JS Onclick - function</h1>

            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>

                    <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" value="12345" id="pwd">
                    </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6"></div>
        </div>
        
    </div>
<script>

        let eposta = document.getElementById("email").value;
        let sifre = document.getElementById("pwd").value;
