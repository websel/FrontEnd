<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS while</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .mor{color:violet;}
        .mor-bg{background-color: violet;}
        .name{font-size:2rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">JS while</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="sayi1" class="form-label">Başlangıç sayı</label>
                    <input type="number" class="form-control" id="sayi1" aria-describedby="sayi 1">
                    </div>
                    <div class="mb-3">
                        <label for="sayi2" class="form-label">Artış sayı</label>
                        <input type="number" class="form-control" id="sayi2" aria-describedby="sayi 2">
                    </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Hesapla</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj" class="alert alert-primary fs-5"></div>
                <div id="fark" class="alert alert-info fs-5"></div>
            </div>
        </div>
        
    </div>
<script>
    function gonder(){
        //debugger;
        document.getElementById("fark").innerHTML = "";
        let bsl = Number(document.getElementById("sayi1").value);
        let artis = Number(document.getElementById("sayi2").value);
        let toplam = 0;
        let sayac = 0;
        while(toplam<2000){
            toplam += bsl; // 25
            bsl += artis; // 31
            sayac++;
            document.getElementById("fark").innerHTML += sayac + " - Toplam: " + toplam + " - bsl: " + bsl + "<br>";
        }

        document.getElementById("mesaj").innerText = sayac;
        
    }
    
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
