<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .kutu{
            width: 150px;
            background-color: brown; 
            color: yellow; 
            text-align: center; 
            font-size: 2em; 
            padding: 10px 20px;
            border-right:solid 1px rgb(121, 17, 17);
            border-top:solid 1px rgb(121, 17, 17);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex">  <!-- justify-content-center   justify-content-around     justify-content-between  -->
            <div class="kutu">1</div>
            <div class="kutu">2</div>
            <div class="kutu">3</div>
            <div class="kutu">4</div>
            <div class="kutu">5</div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-end">
            <div class="kutu">1</div>
            <div class="kutu">2</div>
            <div class="kutu">3</div>
            <div class="kutu">4</div>
            <div class="kutu">5</div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="kutu">1</div>
            <div class="kutu">2</div>
            <div class="kutu">3</div>
            <div class="kutu">4</div>
            <div class="kutu">5</div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="kutu">1</div>
            <div class="kutu">2</div>
            <div class="kutu">3</div>
            <div class="kutu">4</div>
            <div class="kutu">5</div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-around">
            <div class="kutu">1</div>
            <div class="kutu">2</div>
            <div class="kutu">3</div>
            <div class="kutu">4</div>
            <div class="kutu">5</div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
