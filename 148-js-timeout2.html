<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
      ul#anamenu{display:flex;justify-content: space-evenly;list-style: none;}
      ul#anamenu a{color:maroon;text-decoration: none;}
      .ustmenu{position: relative; top:-40px;transition: .4s ease-in;}
      .opened{top:0px !important;}
    </style>
</head>
<body>
    <div class="container">
      <div class="ustmenu">
        <ul id="anamenu">
          <li><a href="#">Anasayfa</a></li>
          <li><a href="#">Hakkımızda</a></li>
          <li><a href="#">İletişim</a></li>
          <li><a href="#">Hizmetler</a></li>
          <li><a href="#">Ürünler</a></li>
        </ul>
        <div class="bg-danger text-center">MENÜ</div>
      </div>
    </div>
<script>
    document.querySelector(".ustmenu").addEventListener("mouseenter",(e)=>{
      e.target.classList.add("opened");
    });
    document.querySelector(".ustmenu").addEventListener("mouseleave",(e)=>{
      setTimeout(()=>{
        e.target.classList.remove("opened");
      },1000);
    });
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
