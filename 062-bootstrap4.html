<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        :root{
            --anarenk:#6922ac
        }
        .text-tema{color:var(--anarenk)}
        .bg-tema{background-color:var(--anarenk) !important}
        .row div{border:solid 1px;}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3 col-xxl-2">1</div>
            <div class="col-12 col-md-4 col-lg-3 col-xxl-2">2</div>
            <div class="col-12 col-md-4 col-lg-3 col-xxl-2">3</div>
            <div class="col-12 col-md-4 col-lg-3 col-xxl-2">4</div>
            <div class="col-12 col-md-4 col-lg-3 col-xxl-2">5</div>
            <div class="col-12 col-md-4 col-lg-3 col-xxl-2">6</div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
