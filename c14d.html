<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="assets/css/myStyles.css" />
</head>
<body>
    <section id="music">
        <h3>MUSIC</h3>
        <div class="section-slogan">Always find the hit music here</div>
        <div class="music-items">
            <article class="music-item">
                <figure>
                    <img src="images/c14-podcasts.png" alt="Podcasts"/>
                    <figcaption>
                        Podcasts<br />
                        <span>From Best DJs</span>
                    </figcaption>
                </figure>
            </article>
            <article class="music-item">
                <figure>
                    <img src="images/c14-videos.png" alt="Videos"/>
                    <figcaption>
                        Videos<br />
                        <span>Listen and Watch</span>
                    </figcaption>
                </figure>
            </article>
            <article class="music-item">
                <figure>
                    <img src="images/c14-playlists.png" alt="Playlists"/>
                    <figcaption>
                        Playlists<br />
                        <span>Hit Songs</span>
                    </figcaption>
                </figure>
            </article>
        </div>
    </section>
</body>
</html>
