    <div class="container">
        <h1 id="anabaslik">JS if-else büyük sayı</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="sayi1" class="form-label">1. sayı</label>
                    <input type="number" class="form-control" id="sayi1" aria-describedby="sayi 1">
                    </div>
                    <div class="mb-3">
                        <label for="sayi2" class="form-label">2. sayı</label>
                        <input type="number" class="form-control" id="sayi2" aria-describedby="sayi 2">
                    </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Find Bigger</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj" class="alert alert-primary fs-5"></div>
                <div id="fark" class="alert alert-info fs-5"></div>
            </div>
        </div>
        
    </div>
<script>
    function gonder(){
        //debugger;
        let sayi1 = Number(document.getElementById("sayi1").value);
        let sayi2 = Number(document.getElementById("sayi2").value);
        let fark = 0;

        if(sayi1 > sayi2){
            fark = sayi1 - sayi2;
            document.getElementById("fark").innerText = "Fark: " + fark;
            document.getElementById("mesaj").innerText = "Büyük Sayı: " + sayi1;
        }
        else{
            fark = sayi2 - sayi1
            document.getElementById("fark").innerText = "Fark: " + fark;
            document.getElementById("mesaj").innerText = "Büyük Sayı: " + sayi2;
        }

        /*2. sayı 1. sayıdan 15 fazladır
        1. sayı 2. sayıdan 34 fazladır*/
    }
