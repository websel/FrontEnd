,'Yeni Zelanda','Yunanistan','Zambiya','Zimbabve'];

for(let ulke of ulkeler){
    if(!ulkeVar(ulke)){
        var option = document.createElement("option");
        option.text = ulke;
        option.value = ulke;
        document.getElementById("ulkeler").options.add(option);
    }
}

// select'e eklenmiş aynı kayıttan var mı?
function ulkeVar(ulkeAdi){
    var donus = false;
    for(let u of document.getElementById("ulkeler").options){
        if(u.text == ulkeAdi){
            donus = true;
        }
    }

    return donus;
}

ulkeKontrol();
// dizide aynı kayıttan var mı diye kontrol etme
function ulkeKontrol(){
    for(let i=0; i<ulkeler.length; i++){
        for(let k=i+1; k<ulkeler.length; k++){
            if(ulkeler[i] == ulkeler[k]){
                document.getElementById("mesaj").innerText += ulkeler[i] + " - ";
            }
        }
    }
}
