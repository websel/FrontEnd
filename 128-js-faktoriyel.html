<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Faktoriyel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .mor{color:violet;}
        .mor-bg{background-color: violet;}
        .name{font-size:2rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Faktoriyel</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Textbox a girilen sayının, sayı olup olmadığını kontrol ettikten sonra, faktöriyelini hesaplayıp sonucu döndüren fonksiyonu yazınız.
                </h3>
                <form>
                    <div class="mb-3">
                        <label for="txtSayi" class="form-label">Sayı</label>
                        <input type="number" class="form-control" id="txtSayi" aria-describedby="sayi">
                    </div>
                    <button type="button" id="btnGonder" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
    </div>
<script>

    function gonder(){
        var sayi = Number(document.getElementById("txtSayi").value);
        if(!sayi){ // sayı değilse
            alert("Girilen Değer Sayı Değil");
        }
        else{ // sayı ise
            let faktoriyel = faktoriyelHesapla(sayi);
            document.getElementById("mesaj").innerHTML = faktoriyel;
        }
        
    }

    function faktoriyelHesapla(no){
        faktoriyel = 1;
        for(let i=2;i<=no;i++){
            faktoriyel *= i;
        }

        return faktoriyel
    }
    
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
