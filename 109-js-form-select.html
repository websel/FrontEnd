    <div class="container">
        <h1 id="anabaslik">Form Select</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <select id="gunler" class="form-select">
                        <option value="1">Pazartesi</option>
                        <option value="2">Salı</option>
                        <option value="3">Çarşamba</option>
                        <option value="4">Perşembe</option>
                        <option value="5">Cuma</option>
                        <option value="6">Cumartesi</option>
                        <option value="7">Pazar</option>
                    </select>
                    </div>
                    <h2>Select içinde her bir satır option etiketiyle eklenir</h2>
                    <h3>her bir option 2 adet veri tutar. Biri Görünen Text Diğeri Value (değer)</h3>
                    <h3>Eğer value yazılmazsa Text içindeki değeri alır</h3>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
        
    </div>
<script>
    function gonder(){
        //var gun = document.getElementById("gunler").value;   Seçili ögenin value'sunu alır.
        var gun = document.getElementById("gunler").options[document.getElementById("gunler").selectedIndex].text;

        var secGun = document.getElementById("gunler"); // bütün select objesini secGun değişkenine atar
        console.log(secGun.value); // Selectin seçili öğesinin değerine ulaşılabilir

        var gun2 = secGun.options[secGun.selectedIndex].text; // Select içinde seçili option'ın text'ine ulaşır

        document.getElementById("mesaj").innerText = gun;
