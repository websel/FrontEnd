<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Beden Kitle indeksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">JS Beden Kitle indeksi</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="agirlik" class="form-label">Ağırlık (kg)</label>
                    <input type="number" class="form-control" id="agirlik" aria-describedby="Fabrika Fiyatı">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="boy" class="form-label">Boy (cm)</label>
                    <input type="number" class="form-control" id="boy" aria-describedby="motor Hacmi">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="btnTopla" class="form-label d-block">&nbsp;</label>
                    <button type="button" id="btnTopla" class="btn btn-primary" onclick="hesapla()">HESAPLA</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <span id="deger" class="bg-primary fs-5 p-4 border border-dark"></span>
                <span id="durum" class="bg-warning fs-5 ms-5 p-4 border border-dark"></span>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div id="mesaj" class="fs-5"></div>
            </div>
            <div class="col-md-6">
                <div id="resim"></div>
            </div>
        </div>
    </div>
<script>
    function hesapla(){
        let agirlik = Number(document.getElementById("agirlik").value);
        let boy = Number(document.getElementById("boy").value);
        let bki = 0;
        let durum = ""; 
        let mesaj = "";
        let resim = "";
        if(boy > 45){
            boy /= 100; // boy = boy/100;
            bki = agirlik / boy**2;
            //let bki2 = Math.round(bki); 
            //Math.round(degisken) 0.5 ten küçükleri aşağıya, büyük eşitleri yukarı yuvarlar
            if(bki <= 18.49){
                durum = "Zayıf";
                mesaj = "Kişinin boyuna oranla ağırlığının yetersiz olduğunu ifade eden bu değer ile karşılaşılması durumunda kişinin diyetisyen eşliğinde sağlıklı bir şekilde kilo alması önerilir.";
                resim = "<img src='images/smile02.png' alt='Zayıf image'>";
            }
            else if(bki>=18.5 && bki<=24.99){
                durum = "Normal";
                mesaj = "Bu değer aralığı kişinin ideal kiloda olduğunu gösterir. Bu değere sahip olan kişilerin düzenli, dengeli ve sağlıklı beslenmeye devam etmeleri önerilir.";
                resim = "<img src='images/smile01.png' alt='Normal image'>";
            }
            else if(bki>=25 && bki<=29.99){
                durum = "Fazla Kilolu";
                mesaj = "Kişinin boyuna oranla kilosunun fazla olduğunu gösteren bu değer aralığında kişinin uygun diyet ile fazla kilolarından kurtulması önerilir.";
                resim = "<img src='images/smile02.png' alt='Kilolu image'>";
            }
            else if(bki>=30 && bki<=34.99){
                durum = "Şişman 1. Derece Obez";
                mesaj = "Birinci derece obez kategorisinde değerlendiren değer aralığında, kişinin kilosunun sağlık açısından risk oluşturabilecek düzeyde olduğu anlaşılır. Bu kişilerin diyetisyen yardımıyla kilo vermesi önerilir.";
                resim = "<img src='images/smile05.png' alt='Şişman 1 image'>";
            }
            else if(bki>=35 && bki<=44.99){
                durum = "Şişman 2. Derece Obez";
                mesaj = "İkinci derece obez olarak tanımlanan bu değerlere sahip olan kişilerde kalp ve damar hastalıkları bakımından risk artar. Kişinin kilo vermek için diyetisyene başvurması önerilir.";
                resim = "<img src='images/smile03.png' alt='Zayıf 2 image'>";
            }
            else{
                durum="Aşırı Şişman 3. Derece Obez";
                mesaj = "Üçüncü derece obez kategorisinde olan bu kişilerde hastalık gelişme riski çok yüksektir. Hekim ve diyetisyen eşliğinde kilo verilmesi önerilir.";
                resim = "<img src='images/smile04.png' alt='Zayıf 3 image'>";
            }
        }
        else{ // boyu 45 cm den kısa ise hata ver
            document.getElementById("deger").innerText = "Lütfen boyunuzu cm cinsinden giriniz.";
        }
        // benim resimlerin sırası: 02 - 01 - 02 - 05 - 03 - 04
        document.getElementById("deger").innerText = bki.toFixed(2); // toFixed string e çevirir.
        document.getElementById("durum").innerText = durum; // toFixed() metodunu ekrana yazdırırken kullanalım.
        document.getElementById("mesaj").innerText = mesaj;
        document.getElementById("resim").innerHTML = resim;
    }
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
