<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Iterations Methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Iterations Methods</h1>
        
        <div id="mesaj"></div>
    </div>
<script>
    
    const hayvanlar = ['fil','kuş','deve','fare','kedi','koyun','tavuk','at','tilki'];
    for(let i in hayvanlar){ // i - dizinin indeks numaralarını sırasıyla alır.
        document.getElementById("mesaj").innerHTML += hayvanlar[i] + "<br>";
    }

    // for - of
    document.getElementById("mesaj").innerHTML += "<h2>FOR - OF </h2>";
    for(let hayvan of hayvanlar){
        // hayvan değişkeninin değeri her bir adımda fil, kuş deve gibi sırayla dizi elemanlarının değeri olacak
        document.getElementById("mesaj").innerHTML += hayvan + "<br>";
    }
    
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
