<body>
    <div class="container">
        <h1 id="anabaslik">JS Functions</h1>
        <div class="row">
            
            <div class="col-md-6">
                <div id="mesaj" class="alert alert-primary fs-5"></div>
                <div id="fark" class="alert alert-info fs-5"></div>
            </div>
        </div>
        
    </div>
<script>
    yasHesapla();
    yasHesapla2(1956);
    yasHesapla2(1974);
    var yas = yasHesapla3(1969);
    if(yas>=55){
        document.getElementById("mesaj").innerHTML = "Emekliliğe Başvurabilirsiniz";
    }
    else{
        document.getElementById("mesaj").innerHTML = `Emekliliğe Başvurabilmen için ${55 - yas} yıl kaldı.`;
    }

    function yasHesapla(){
        const d = new Date();
        console.log(`Benim yaşım ${d.getFullYear() - 1990}`);
    }
    function yasHesapla2(dYili){
        const d = new Date();
        console.log(`Benim yaşım ${d.getFullYear() - dYili}`);
    }

    // değer döndüren fonksiyon
    function yasHesapla3(dYili){
        const d = new Date();
        return d.getFullYear() - dYili;
    }

</script>

</body>
