<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadow</title>
    <style>
        .kutu{width: 500px;height: 150px;background-color:brown;
            position: relative;
            /* animation: genislik 2s 1s; */
            /* animation-name: genislik;
            animation-duration: 3s;
            animation-fill-mode: forwards;
            animation-delay: 1s; */
            /* animation-play-state: paused; */
            /* animation-iteration-count:infinite; - Sonsuza kadar tekrarlar */
            /* animation-iteration-count: 3;
            animation-direction: alternate; */
            /* animation-timing-function: ease-out; */
        }
        .kutu:hover{animation: genislik 4s infinite;}
        
        button{width: 200px;text-align: center;padding: 20px 30px;font-size: 1.6em;background-color: greenyellow;color:rgb(7, 93, 27);font-weight: 700;animation-name: parla;animation-duration: 10s;animation-iteration-count: infinite;}
        /* animation: parla 10s infinite */
        @keyframes parla {
            0%{box-shadow: none;}
            80%{box-shadow: none;background-color: greenyellow;}
            90%{box-shadow: 0 0 17px rgba(0,0,255,0.6);background-color: antiquewhite;}
            100%{box-shadow: none;background-color: greenyellow;}
        }

        @keyframes genislik {
            0%{width: 300px;}
            10%{width: 400px;}
            50%{width: 200px;}
            60%{width: 300px;}
            90%{width: 500px;}
            100%{width: 100px;}
        }

        @keyframes example{
            0% {background-color:maroon; left:0px; top:0px;}
            25% {background-color:yellow; left:200px; top:0px;}
            50% {background-color:blue; left:200px; top:200px;}
            75% {background-color:green; left:0px; top:200px;}
            100% {background-color:red; left:0px; top:0px;}
        }

    </style>
</head>

<body>
    <div class="kutu"></div>
<hr>
<button>BAÅžVUR</button>
</body>

</html>
