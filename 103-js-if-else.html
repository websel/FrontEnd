<head>

    <title>JS if-else</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 id="anabaslik">JS if-else</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" value="deneme@deneme.com" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" value="12345" id="pwd">
                    </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
        
    </div>
<script>
    function gonder(){
        //debugger;
        let eposta = document.getElementById("email").value;
        let sifre = document.getElementById("pwd").value;

        const email = "abc@def.com";
        const pass = "1234";
        // program akışı if ya da else bloklarından birine kesinlikle girer. Ama ikisine birden giremez.
        if(email == eposta && pass == sifre){
            document.getElementById("mesaj").innerHTML = "<span class='alert alert-success'>Giriş Başarılı.</span>";
        }
        else{
            document.getElementById("mesaj").innerHTML = "<span class='alert alert-danger'>Eposta veya Şifre Hatalı.</span>";
        }
        //console.log(eposta, sifre);
    }

</script>
