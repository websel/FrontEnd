<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Create - Append- Remove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">DOM - Create - Append- Remove</h1>
      
        <table class="table" id="tabloNotlar">
          <thead>
            <tr>
              <th>Okul No</th>
              <th>Öğrenci Adı</th>
              <th>Puan</th>
              <th>Sil</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="" id="chkKvkk" onchange="aktifet()">
          <label for="chkKvkk" class="form-check-label">KVKK Koşullarını okudum, kabul ediyorum</label>
        </div>
        <button type="button" id="btnBuyut" disabled="true" class="btn btn-primary btn-lg">Butonları Büyüt</button>

        <h3 class="mt-5">Aktif - pasif Buton</h3>
        <div class="mb-3">
          <label for="adiniz" class="form-label">Adınızı Yazınız</label>
          <input type="text" class="form-control" id="adiniz" aria-describedby="Adınız">
        </div>
        <button type="button" id="btnGonder" disabled="true" onclick="alert('Gönderildi');" class="btn btn-primary btn-lg">Gönder</button>
        <div id="mesaj"></div>
    </div>
<script>
  var yenih1 = document.createElement("h1");
  yenih1.id="yeniH1";
  yenih1.innerText ="Yeni Başlık";
  document.body.querySelector(".container").appendChild(yenih1);
  document.body.querySelector("h3").append(" - bu yazı sonuna");
  document.body.querySelector("h3").prepend("bu yazı başına - ");

  document.getElementById("tabloNotlar").remove();

</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
