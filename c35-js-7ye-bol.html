<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 7 ye bölünebilen sayıları bul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .error{outline: solid 2px red;}
        .gizle{visibility: hidden;}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">JS 7 ye bölünebilen sayıları bul</h1>
        <div class="row">
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="s1" class="form-label">1. sayı</label>
                    <input type="number" min="1" class="form-control" id="s1" aria-describedby="sayi1">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="s2" class="form-label">2. sayı</label>
                    <input type="number" min="1" class="form-control" id="s2" aria-describedby="sayi2">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="s3" class="form-label">3. sayı</label>
                    <input type="number" min="1" class="form-control" id="s3" aria-describedby="sayi3">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="btnTopla" class="form-label d-block">&nbsp;</label>
                    <button type="button" id="btnTopla" class="btn btn-primary" onclick="hesapla()">7'ye Böl. Bul</button>
                </div>
            </div>
            <div class="col-md-3">
                <div id="sonuc"></div>
            </div>
        </div>
        <div id="errortext" class="alert alert-danger"></div>
    </div>
<script>
    document.getElementById("errortext").classList.add("gizle");

    function hesapla(){
        let s1 = document.getElementById("s1").value;
        let s2 = document.getElementById("s2").value;
        let s3 = document.getElementById("s3").value;
        let sonuc = 0; // 7 ye bölünen sayıları tutacak değişken
        // 7'ye bölünebildiklerini tek tek kontrol et.
        // evet ise sonuc değerini 1 artır
        document.getElementById("errortext").innerText = "";
        document.getElementById("s1").classList.remove("error");
        document.getElementById("s2").classList.remove("error");
        document.getElementById("s3").classList.remove("error");
        let errorCheck = false; // hata var mı?

        // Hata Kontrol alanı
        if(s1<=0 || s1==NaN){
            document.getElementById("errortext").innerText = "1. Sayı Hatalı. ";
            document.getElementById("s1").classList.add("error");
            errorCheck = true; // hata var
        }
        if(s2<=0 || s2==NaN){
            document.getElementById("errortext").innerText += "2. Sayı Hatalı. ";
            document.getElementById("s2").classList.add("error");
            errorCheck = true;// hata var
        }
        if(s3<=0 || s3==NaN){
            document.getElementById("errortext").innerText += "3. Sayı Hatalı. ";
            document.getElementById("s3").classList.add("error");
            errorCheck = true;// hata var
        }

        if(errorCheck){
            document.getElementById("errortext").classList.remove("gizle");
        }
        else{
            document.getElementById("errortext").classList.add("gizle");
        }

        if(s1 % 7 == 0 && s1 > 0){
            sonuc++;
        }
        if(s2 % 7 == 0 && s2 > 0){
            sonuc++;
        }
        if(s3 % 7 == 0 && s3 > 0){
            sonuc++;
        }
        document.getElementById("sonuc").innerHTML = "<h1>7'ye Bölünebilen Sayıların Sayısı: " + sonuc + "</h1>";
    }
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
