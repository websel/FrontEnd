<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        :root{
            --anarenk:#6922ac
        }
        .text-tema{color:var(--anarenk)}
        .bg-tema{background-color:var(--anarenk) !important}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 text-center bg-danger ">1</div>
            <div class="col-4 text-center bg-primary">2</div>
        </div>
    </div>

    <div class="container border">
        <div class="row justify-content-center">
            <div class="col-4 text-center bg-danger ">justify-content-center</div>
            <div class="col-4 text-center bg-primary">2</div>
        </div>
    </div>

    <div class="container border">
        <div class="row justify-content-start">
            <div class="col-4 text-center bg-danger ">justify-content-start</div>
            <div class="col-4 text-center bg-primary">2</div>
        </div>
    </div>

    <div class="container border">
        <div class="row justify-content-end">
            <div class="col-4 text-center bg-danger ">justify-content-end</div>
            <div class="col-4 text-center bg-primary">2</div>
        </div>
    </div>

    <div class="container border">
        <div class="row justify-content-around">
            <div class="col-4 text-center bg-danger ">justify-content-around</div>
            <div class="col-4 text-center bg-primary">2</div>
        </div>
    </div>

    <div class="container border">
        <div class="row justify-content-between">
            <div class="col-4 text-center bg-danger">justify-content-between</div>
            <div class="col-4 text-center bg-primary">2</div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
