<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">For Loop</h1>
        <div class="row">
            <div class="col-md-3 border-end">
                <h3>for(let i=0; i<10; i++)</h3>
                <div id="kutu1"></div>
            </div>
            <div class="col-md-3 border-end">
                <h3>for(let i=9; i<=100; i++)</h3>
                <div id="kutu2"></div>
            </div>
            <div class="col-md-3 border-end">
                <h3>for(let i=-10; i<=0; i++)</h3>
                <div id="kutu3"></div>
            </div>
            <div class="col-md-3">
                <h3>for(let i=0; i<=50; i+=2)</h3>
                <div id="kutu4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
    </div>
<script>
    for(let i=20; i>0; i--){
        document.getElementById("mesaj").innerHTML += i + "-"; 
        //console.log("Merhaba");
    }
    for(let i=0; i<10; i++){
        document.getElementById("kutu1").innerHTML += i + ". Merhaba<br>"; 
    }
    for(let i=9; i<=100; i++){
        document.getElementById("kutu2").innerHTML += i + "<br>"; 
    }
    for(let i=-10; i<=0; i++){
        document.getElementById("kutu3").innerHTML += i + ". Merhaba<br>"; 
    }
    for(let i=1; i<=50; i+=5){
        document.getElementById("kutu4").innerHTML += i + ". Merhaba<br>"; 
    }
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
