<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        .kutu{font-size: 64px;width: 250px;height: 175px; padding: 25px;border:solid 1px #000;font-weight: 700;}
        .gizle{display:none;}
        /* .gizle{visibility: hidden;} */
        span{display: block;}
        .mb-35{margin-bottom: 35px;}
        .kutu2{font-size: 36px;border:solid 1px #000;background-color: aliceblue;padding-top: 130px;}
    </style>
</head>
<body>
    <span>Bu bir </span><span class="mb-35">span satırı</span>
    <div class="kutu">1</div>
    <div class="kutu">2</div>
    <div class="kutu">3</div>
    <div class="kutu">4</div>
    <div class="kutu">5</div>

    <h1>Margin - Padding</h1>
    <div class="kutu2">Deneme</div>
</body>
</html>
