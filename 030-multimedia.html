    <title>Multimedia - Video Sound</title>

<body>
    <h1>Video Ekleme</h1>
    <video width="500" height="300" controls autoplay muted loop>
        <source src="images/idensity-3.mp4" type="video/mp4" media="(max-width:414px)">
        <source src="images/idensity-4.mp4" type="video/mp4" media="(min-width:414px) and (max-width:768px)">
        <source src="images/idensity-3.webm" type="video/webm">
        <source src="images/idensity-3.ogg" type="video/ogg">
    </video>

    <h2>SES</h2>
    <audio controls autoplay muted>
        <source src="images/bensound-inspire.mp3" type="audio/mpeg">
        <source src="images/bensound-inspire.ogg" type="audio/ogg">
        <source src="images/bensound-inspire.wav" type="audio/wav">
        Tarayıcınız Ses Özelliğini Desteklemiyor
    </audio>
