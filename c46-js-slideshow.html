<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      #slider{position: relative;}
      #slider ul{list-style-type: none;margin:0;padding:0;}
      #slider ul li.slide{display: none;}
      #slider ul li.slide.active{display: block !important;}
      a.previous,a.next{position: absolute;top:45%;width: 70px; height:70px;text-align: center;background-color: rgba(0,0,0,0.4);color:white;transition: .4s ease-in-out;border-radius: 50%;padding-top:18px;font-size: 1.5rem;}
      a.previous:hover,a.next:hover{background-color: rgba(0,0,0,0.8);}
      a.previous{left:20px;}
      a.next{right:20px;}
      /* Fading animation */
.fadeEffect {animation-name: fade;animation-duration: 1.5s;}
@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
@media screen and (max-width:767px){
  a.previous,a.next{width: 40px; height:40px;font-size: 0.8rem;padding-top:10px;top:30%;}
}
    </style>
</head>
<body>
      <div id="slider">
        <ul>
          <li class="slide fadeEffect active"><img src="images/slider/01.jpg" alt="01" class="img-fluid w-100" /></li>
          <li class="slide fadeEffect"><img src="images/slider/02.jpg" alt="02" class="img-fluid w-100" /></li>
          <li class="slide fadeEffect"><img src="images/slider/03.jpg" alt="03" class="img-fluid w-100" /></li>
          <li class="slide fadeEffect"><img src="images/slider/04.jpg" alt="04" class="img-fluid w-100" /></li>
          <li class="slide fadeEffect"><img src="images/slider/05.jpg" alt="05" class="img-fluid w-100" /></li>
        </ul>
        <a href="#" onclick="previousSlide()" class="previous"><i class="fa-solid fa-chevron-left"></i></a>
        <a href="#" onclick="nextSlide()" class="next"><i class="fa-solid fa-chevron-right"></i></a>
      </div>

<script>
  // aktif olan slide no tespit et.
  // prev. basıldıysa 1 azalt
  // next basıldıysa 1 artır
  // active olandaki active yi sil, yenisine ekle.
  document.addEventListener("load",zamanla());
  var myInterval;
  function zamanla(){
    myInterval = setInterval(()=>{
      nextSlide();
    },5000)
  }
  function previousSlide(){
    var slideno = aktifBul();
    slideno==0 ? slideno=slides.length-1 : slideno--;
    showSlide(slideno);
    clearInterval(myInterval);
    zamanla();
  }

  function nextSlide(){
    var slideno = aktifBul();
    slideno==slides.length-1 ? slideno=0 : slideno++;
    showSlide(slideno);
    clearInterval(myInterval);
    zamanla();
  }

  var slides = document.querySelectorAll("#slider ul li.slide");

  function aktifBul(){
    var gecerliSlide = 0;
    for(let sl in slides){
      if(Number(sl)){
        if(slides[sl].classList.contains("active")){
          gecerliSlide = sl;
        }
      }
    }

    return gecerliSlide;
  }

  

  function showSlide(slaytno){
    var slideno = aktifBul();
    slides[slideno].classList.remove("active");
    slides[slaytno].classList.add("active");
  }
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
