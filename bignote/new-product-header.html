<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Header</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        table{border-spacing: 0;}
        a{text-decoration: none;}
        tbody,tr,td{display: block;}
        .viewlink a{color:#fff;font-weight: 700; font-size: 18px;}
        .viewlink ul li{display: inline-block;padding-left: 15px;}
        @media screen and (max-width:600px) {
            table.header{width: 100% !important;}
            .header-right{width: 100% !important;}
            .viewlink,.uploadlink{width: 100% !important;float: left !important;text-align: center;}
            .viewlink ul{padding-inline-start: 0 !important;}
            .logo{display:block !important;width:100% !important;text-align: center;}
            .logo tr td{padding-top: 30px !important;}
        }
    </style>
</head>
<body>
    <center>
        <table class="header" style="background-color: rgb(68, 198, 184);border-collapse: collapse;
        border-radius: 30px 30px 0 0;width: 600px">
            <tr>
                <td>
                    <table class="logo" style="display: inline-block; width:25%;">
                        <tr>
                            <td style="font-size: 30px;color:#fff;padding: 50px 10px 10px 20px;text-align: center;font-weight: 700;">bignote</td>
                        </tr>
                    </table>
                    <table class="header-right" style="width: 74%;display: inline-block;">
                        <tr>
                            <td>
                                <table class="uploadlink" style="float:right; width:34%;padding-top: 26px;">
                                    <tr>
                                        <td><a class="upload-btn" style="background-color:#E09A14;font-weight:600;padding:10px 20px;color:#fff;">Upload Here</a></td>
                                    </tr>
                                </table>
                                <table class="viewlink" style="float:right; width:65%;">
                                    <tr>
                                        <td style="font-size: 14px;color:#fff;padding: 10px;text-align: center;">
                                        <ul style="list-style-type:none;">
                                            <li><a href="#">home</a></li>
                                            <li><a href="#">about</a></li>
                                            <li><a href="#">blog</a></li>
                                        </ul>
                                        </td>
                                    </tr>
                                </table>
                                

                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
