<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Objects</h1>
        <div class="row">
            <div class="col-md-6">
				<form>
				<h3>Kişisel Bilgiler</h3>
					<div class="mb-3">
						<label for="txtAd" class="form-label">Adınız</label>
						<input type="text" class="form-control" id="txtAd">
					</div>
					<div class="mb-3">
						<label for="txtSoyad" class="form-label">Soyadınız</label>
						<input type="text" class="form-control" id="txtSoyad">
					</div>
				<h3>DİLLER</h3>
				<div class="row">
					<div class="col-md-4">
					   <div class="form-check">
						  <input class="form-check-input" type="checkbox" value="Türkçe" id="dilTR">
						  <label class="form-check-label" for="dilTR">
							Türkçe
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="İngilizce" id="dilEN">
						  <label class="form-check-label" for="dilEN">
							İngilizce
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="Almanca" id="dilDE">
						  <label class="form-check-label" for="dilDE">
							Almanca
						  </label>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="Fransızca" id="dilFR">
						  <label class="form-check-label" for="dilFR">
							Fransızca
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="İspanyolca" id="dilES">
						  <label class="form-check-label" for="dilES">
							İspanyolca
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="İtalyanca" id="dilIT">
						  <label class="form-check-label" for="dilIT">
							İtalyanca
						  </label>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="Yunanca" id="dilGR">
						  <label class="form-check-label" for="dilGR">
							Yunanca
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="Flemenkçe" id="dilFL">
						  <label class="form-check-label" for="dilFL">
							Flemenkçe
						  </label>
						</div>
					</div>
				</div>
				<button type="button" id="btnGonder" onclick="kaydet()" class="btn btn-primary">KAYDET</button>
				</form>
            </div>
            <div class="col-md-6">
                <div id="mesaj" class="fs-2"></div>
            </div>
        </div>
    </div>
<script>
   function Ogr(ad,soyad,dil){
    this.ad = ad;
    this.soyad = soyad;
    this.dil = dil;
	
	    this.dilyaz = function(){
			let sonuc = this.ad + " " + this.soyad + "'ın bildiği diller: ";
			for(let i=0; i<this.dil.length;i++){
				if(i <= this.dil.length-3)
					{sonuc += this.dil[i] + ", ";}
				else if(i == this.dil.length-2)
					{sonuc += this.dil[i] + " ve ";}
				else{sonuc += this.dil[i];}
			}
			
			return sonuc;
		}
   }
   
   var deneme = document.querySelectorAll('*[id^="dil"]');
   console.log(deneme.length);
   
   function kaydet(){
		var ad = document.getElementById("txtAd").value;
		var soyad = document.getElementById("txtSoyad").value;
		var diller = [];
		if(document.getElementById("dilTR").checked){
            diller.push("Türkçe");}
        if(document.getElementById("dilEN").checked){
            diller.push("İngilizce");}
        if(document.getElementById("dilDE").checked){
            diller.push("Almanca");}
        if(document.getElementById("dilFR").checked){
            diller.push("Fransızca");}
        if(document.getElementById("dilIT").checked){
            diller.push("İtalyanca");}
        if(document.getElementById("dilFL").checked){
            diller.push("Flemenkçe");}
        if(document.getElementById("dilGR").checked){
            diller.push("Yunanca");}
        if(document.getElementById("dilES").checked){
            diller.push("İspanyolca");}
		var ogrenci1 = new Ogr(ad,soyad,diller);
		console.log(ogrenci1);
		console.log(ogrenci1.dilyaz());
		
   }
    
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
