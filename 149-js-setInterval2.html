		<div class="col-md-3">
      <div class="galeri-container">
	  
      </div>
		</div>
	  </div>
    </div>
<script>
const data = [
    {id:1, adres: "images/c23img/c23-urun1.jpg", baslik:"Pakize", begeni:85},
    {id:2, adres: "images/c23img/c23-urun2.jpg", baslik:"Orhan Can", begeni:25},
    {id:3, adres: "images/c23img/c23-urun3.jpg", baslik:"Emir Rüzgar", begeni:168},
    {id:4, adres: "images/c23img/c23-urun4.jpg", baslik:"Derin", begeni:74},
    {id:5, adres: "images/c23img/c23-urun5.jpg", baslik:"Ada", begeni:291},
    {id:6, adres: "images/c23img/c23-urun6.jpg", baslik:"Latife", begeni:45},
    {id:17, adres: "images/c23img/c23-urun7.jpg", baslik:"Osman", begeni:53},
    {id:32, adres: "images/c23img/c23-urun8.jpg", baslik:"Murat", begeni:6}
  ];
  var glrText = "";
  for(let dt of data){
	glrText += `
	<div class="galeri-item">
		<div class="galeri-resim">
			<img src="${dt.adres}" alt="${dt.baslik}" class="img-fluid" />
		</div>
		<div class="galeri-text">
			<h3>${dt.baslik}</h3>
			<div class="text-end"><i class="fa-regular fa-heart"></i> ${dt.begeni}</div>
		</div>
	</div>
	`
  }
  document.querySelector(".galeri-container").innerHTML = glrText;
