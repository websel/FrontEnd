<html lang="en">

<head>

    <title>CSS shadow</title>
    <style>
        .kutu{width: 300px;height: 150px;background-color:brown;margin:30px auto; border-radius: 30px;

        .golge{font-size: 2rem;font-weight: 700;text-shadow: 3px 2px 5px rgba(0,0,255,0.8);}

        
    </style>
</head>

    <hr>
    <div class="golge">
        Lorem ipsum dolor sit amet.
    </div>
</body>

</html>
