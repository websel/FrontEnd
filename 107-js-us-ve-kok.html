<body>
    <div class="container">
        <h1 id="anabaslik">Dik Kenarları girilen üçgenin hipotenüsünü hesaplama</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="kenar1" class="form-label">Kenar 1</label>
                    <input type="number" class="form-control" id="kenar1" min="1">
                    </div>
                    <div class="mb-3">
                    <label for="kenar2" class="form-label">Kenar 2</label>
                    <input type="number" class="form-control" id="kenar2" min="1">
                    </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
        
    </div>
<script>
    function gonder(){
        //debugger;
        let kenar1 = Number(document.getElementById("kenar1").value);
        let kenar2 = Number(document.getElementById("kenar2").value);
        // a**2 + b**2 = c**2

        //ternany
        console.log(kenar1>50 ? "Büyük" : "Normal");
        var uzunluk = kenar1>50 ? "Büyük" : "Normal";

        var otvOran = kenar1<=1.3 ? "37" : (kenar1>1.3 && kenar1<=1.6) ? "75" : "90";
        console.log(otvOran);

        if(kenar1 > 0)
        {
            if(kenar2 > 0)
            {
                let sonuc = kenar1**2 + kenar2**2;
                sonuc = sonuc**(1/2);
                document.getElementById("mesaj").innerText="Hipotenüs Uzunluğu: " + sonuc.toFixed(2);
            }
            else // kenar 2 hatası
            {
                document.getElementById("mesaj").innerText="Kenar 2 değeri 0 veya daha küçük olamaz.";
            }
        }
        else // kenar 1 hatası
        {
            document.getElementById("mesaj").innerText="Kenar 1 değeri 0 veya daha küçük olamaz.";
        }
    }
