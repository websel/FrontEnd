<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 15px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

div.header{grid-column: 1 / span 6;
grid-row:1}
div.aside-left{grid-column: 1;
grid-row:2}
div.main{grid-column: 2 / span 4;
grid-row:2}
div.aside-right{grid-column: 6;
grid-row:2}
div.footer{grid-column: 1 / span 6;
grid-row:3}
</style>
</head>
<body>

<h1>The grid-template-columns Property</h1>

<p>You can use the <em>grid-template-columns</em> property to specify the number of columns in your grid layout.</p>

<div class="grid-container">
  <div class="header">1</div>
  <div class="aside-left">2</div>
  <div class="main">3</div>  
  <div class="aside-right">4</div>
  <div class="footer">deneme</div>
</div>

</body>
</html>
