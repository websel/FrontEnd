<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas</title>
    <style>
        canvas#grafik2{color:red;}
    </style>
</head>
<body>
    <canvas id="grafik" width="200" height="200" style="border: solid 1px #000;"></canvas>
    <canvas id="grafik2" width="200" height="200" style="border: solid 1px #000;"></canvas>
    <script>
        var c=document.getElementById("grafik");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();

        var c2=document.getElementById("grafik2");
        var ctx2 = c2.getContext("2d");
        ctx2.beginPath();
        ctx2.arc(100,100,50,0, 2*Math.PI);
        ctx2.fillStyle = "yellow";
        ctx2.fill();
        ctx2.stroke();

        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, 200);
        ctx.lineTo(200, 200);
        ctx.fill();

        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 0);
        ctx.lineTo(200, 200);
        ctx.fill();

    </script>
</body>
</html>
