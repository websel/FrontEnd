<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Iterations Methods - Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Iterations Methods - Map</h1>
        <select id="fiyatlar" class="form-select">

        </select>
        <div id="mesaj"></div>
    </div>
<script>
    var isimler = ["Mustafa", "Murat", "Ahmet", "Mustafa", "Ayşe", "canan"];
    var buyukIsimler = isimler.map(x=>x.toUpperCase());
    console.log(buyukIsimler);

    const euro = 18.04;
    const dolar = 18.59;
    const tlFiyatlar = [1250, 10000, 2000, 560, 800];

    const euroDizi = tlFiyatlar.map(x => (x/euro).toFixed(2));
    const dolarDizi = tlFiyatlar.map(x => (x/dolar).toFixed(2));

    document.getElementById("mesaj").innerHTML = tlFiyatlar.join(" - ") + "<br>" + euroDizi.join(" - ") + "<br>" + dolarDizi.join(" - ");

    for(let i=0; i<tlFiyatlar.length; i++){
        var option = document.createElement("option");
        option.text = tlFiyatlar[i] + "₺ = " + dolarDizi[i] + "$ = " + euroDizi[i] + "€";
        option.value = i+1;
        document.getElementById("fiyatlar").options.add(option);
    }

//     tlFiyatlar dizisindeki ürünlere fiyatı 1000 TL den fazla olanlara %10 zam, 1000 TL den az olanlara ise %15 zam yapılmak isteniyor. 
// Ayrıca, zamlı olan yeni değerleri yeni bir diziye saklamak istiyoruz.

    var zamliDizi = tlFiyatlar.map(function(x){
        if(x>1000){
            return x = x * 1.10;
        }
        else{
            return x = x * 1.15;
        }
    });
    console.log("-----------------");
    console.log(zamliDizi);

</script>

</body>
</html>
