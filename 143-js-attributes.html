<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Attributes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">DOM - Attributes</h1>
      
        <table class="table" id="tabloNotlar">
          <thead>
            <tr>
              <th>Okul No</th>
              <th>Öğrenci Adı</th>
              <th>Puan</th>
              <th>Sil</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="" id="chkKvkk" onchange="aktifet()">
          <label for="chkKvkk" class="form-check-label">KVKK Koşullarını okudum, kabul ediyorum</label>
        </div>
        <button type="button" id="btnBuyut" disabled="true" class="btn btn-primary btn-lg">Butonları Büyüt</button>

        <h3 class="mt-5">Aktif - pasif Buton</h3>
        <div class="mb-3">
          <label for="adiniz" class="form-label">Adınızı Yazınız</label>
          <input type="text" class="form-control" id="adiniz" aria-describedby="Adınız">
        </div>
        <button type="button" id="btnGonder" disabled="true" onclick="alert('Gönderildi');" class="btn btn-primary btn-lg">Gönder</button>
        <div id="mesaj"></div>
    </div>
<script>
  document.getElementById("adiniz").addEventListener("input",(e)=>{
    const btnGonder = document.getElementById("btnGonder");
    if(e.target.value.length>0){
      btnGonder.removeAttribute("disabled");
    }
    else{
      btnGonder.setAttribute("disabled",true);
    }
  })


  var buton = document.querySelector("button");
  var ozellikler = buton.attributes;
  console.log(ozellikler);
  console.log("------------");
  // getAttribute
  var btnid = buton.getAttribute("id");
  console.log(btnid);

  //buton.setAttribute("disabled",false);
  buton.setAttribute("id","dugme");
  buton.setAttribute("data-genislik",250);
  buton.removeAttribute("data-genislik");

  function aktifet(){
    var chkbtn = document.getElementById("chkKvkk");
    if(chkbtn.checked){
      buton.removeAttribute("disabled");
    }
    else{
      buton.setAttribute("disabled",true);
    }
  }
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
