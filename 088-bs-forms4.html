<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 - Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h1>Form</h1>
    <form>
      <div class="row">
            <div class="col-md-6">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                  </div>
            </div>
            <div class="col-md-6">
                  <div class="mb-3">
                    <label for="pwd" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="pwd" required minlength="6">
                  </div>
            </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label for="address" class="form-label">Address - 1</label>
            <input type="text" class="form-control" id="address">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label for="address2" class="form-label">Address - 2</label>
            <input type="text" class="form-control" id="address2">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="city" placeholder="City">
            <label for="city" class="form-label">City</label>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Select State</option>
              <option value="1">İstanbul</option>
              <option value="2">Ankara</option>
              <option value="3">İzmir</option>
              <option value="4">Antalya</option>
            </select>
            <label for="floatingSelect">State</label>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="zip" placeholder="ZIP Code">
            <label for="zip" class="form-label">ZIP Code</label>
          </div>
        </div>
      </div>
      





      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="chkRemindMe">
        <label class="form-check-label" for="chkRemindMe">Remind Me</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
