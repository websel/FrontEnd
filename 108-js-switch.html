<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS Switch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Switch - Conditional Statement</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="gun" class="form-label">Gün Giriniz</label>
                    <input type="text" class="form-control" id="gun" maxlength="9">
                    </div>
                    <!-- <div class="mb-3">
                    <label for="kenar2" class="form-label">Kenar 2</label>
                    <input type="number" class="form-control" id="kenar2" min="1">
                    </div> -->
                    <button type="button" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
        
    </div>
<script>
    function gonder(){
        //debugger;
        let gun = document.getElementById("gun").value;

        
        let mesaj = "Nöbetçi: ";
        switch(gun){
            case "pazartesi":
                mesaj +=  "Selim";
                break;
            case "salı":
                mesaj += "Ayşe";
                break;
            case "çarşamba":
                mesaj += "Hakan";
                break;
            case "perşembe":
                mesaj += "Demet";
                break;
            case "cuma":
                mesaj += "Mehmet";
                break;
            default:
                mesaj += "Arif";
        }
        document.getElementById("mesaj").innerText=mesaj;
        
    }

</script>
