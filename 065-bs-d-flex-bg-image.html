<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .kutu{
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 10px;
        }
        .kutu:hover{background-color: #fab000;}
        .e0{text-align: center;color:#cccccc;font-weight: 600;font-size: 0.8em;background-color: #ededed;padding-top: 4px;}
        .e1{background: url('images/breads-sprite.png') no-repeat -101px 0px #ededed;transition:.6s;}
        .e2{background: url('images/breads-sprite.png') no-repeat 0px 0px #ededed}
        .e3{background: url('images/breads-sprite.png') no-repeat -51px 0px #ededed;}
        .e4{background: url('images/breads-sprite.png') no-repeat -151px 0px #ededed;}
        .e5{background: url('images/breads-sprite.png') no-repeat -201px 0px #ededed;}
        .e6{background: url('images/breads-sprite.png') no-repeat -251px 0px #ededed;}
        .e7{background: url('images/breads-sprite.png') no-repeat -301px 0px #ededed;}

        .e0:hover{color:#fff;}
        .e1:hover{background-position: -101px -51px;}
        .e2:hover{background-position: 0px -51px}
        .e3:hover{background-position: -51px -51px;}
        .e4:hover{background-position: -151px -51px;}
        .e5:hover{background-position: -201px -51px;}
        .e6:hover{background-position: -251px -51px;}
        .e7:hover{background-position: -301px -51px;}


        /* 1. resim 0px - 50px
        2. resim 51px - 100px
        3. resim 101px - 150px */
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="kutu e0">ALL BREAD</div>
            <div class="kutu e1"></div>
            <div class="kutu e2"></div>
            <div class="kutu e3"></div>
            <div class="kutu e4"></div>
            <div class="kutu e5"></div>
            <div class="kutu e6"></div>
            <div class="kutu e7"></div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
