<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Select City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .mor{color:violet;}
        .mor-bg{background-color: violet;}
        .name{font-size:2rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">Ürün seç</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="slcUrunler">Ürün Seç</label>
                    <select id="slcUrunler" class="form-select">
                        <option value="1500">Notebook</option> <!-- 0.index -->
                        <option value="500">Monitor</option> <!-- 1.index -->
                        <option value="250">Ekran Kartı</option> <!-- 2.index -->
                        <option value="50">Kasa</option> <!-- 4. Element - 3.index -->
                        <option value="10">Klavye</option>
                        <option value="5">Mouse</option> <!-- 6. Element - 5.index -->
                    </select>
                    </div>
                    <div class="mb-3">
                        <label for="txtIndirimOrani" class="form-label">İndirim Oranı Giriniz</label>
                        <input type="number" class="form-control" id="txtIndirimOrani" aria-describedby="indirim">
                    </div>
                    <button type="button" id="btnGonder" onclick="gonder()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj"></div>
            </div>
        </div>
    </div>
<script>

    function gonder(){
        var indirimOrani = Number(document.getElementById("txtIndirimOrani").value);
        var urunler = document.getElementById("slcUrunler");
        var button = document.getElementById("btnGonder");
        // Select ögelerinin içinde gez - Nasıl gezicez: for döngüsüyle
        // her birinin value'sunu alıp indirim uygulayacağız
        // sonra geri value değerini atayacağız
        for(var i=0; i<urunler.options.length;i++){
            var fiyat = Number(urunler.options[i].value); // 50
            var indirimTutari = fiyat * indirimOrani / 100; // 50 * 10 / 100 = 5
            var indirimliFiyat = fiyat - indirimTutari; // 50 - 5 = 45
            urunler.options[i].value = indirimliFiyat;
        }
        button.setAttribute("disabled",true);
    }
    
</script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
