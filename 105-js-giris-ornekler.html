<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Giriş - Örnekler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .outline{outline:solid 2px red;}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anabaslik">JS Giriş - Örnekler</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="sayi1" class="form-label">1. sayı</label>
                    <input type="number" class="form-control" id="sayi1" aria-describedby="sayi 1">
                    </div>
                    <div class="mb-3">
                        <label for="sayi2" class="form-label">2. sayı</label>
                        <input type="number" class="form-control" id="sayi2" aria-describedby="sayi 2">
                    </div>
                    <button type="button" onclick="gonder()" class="btn btn-primary">Hesapla</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="mesaj" class="alert alert-primary fs-5 mt-3 mt-md-0"></div>
            </div>
        </div>
        

        <h2>Kira Artış</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="kira" class="form-label">Kira Miktarı</label>
                    <input type="number" class="form-control" id="kira" aria-describedby="kira miktarı">
                    </div>
                    <div class="mb-3">
                        <label for="artisYuzdesi" class="form-label">Artış Yüzdesi</label>
                        <input type="number" class="form-control" id="artisYuzdesi" aria-describedby="artış yüzdesi">
                    </div>
                    <button type="button" onclick="kiraHesapla()" class="btn btn-primary">Kira Hesapla</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="artisMiktari" class="alert alert-primary fs-5 mt-3 mt-md-0"></div>
                <div id="yeniKiraMiktari" class="alert alert-primary fs-5 mt-3 mt-md-0"></div>
            </div>
        </div>

        <h2>Maliyet Hesaplama</h1>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                        <label for="alis" class="form-label">Alış Miktarı</label>
                        <input type="number" class="form-control" id="alis" aria-describedby="alış miktarı">
                        </div>
                        <button type="button" onclick="fiyatHesapla()" class="btn btn-primary">Hesapla</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="nakliye" class="alert alert-primary fs-5 mt-3 mt-md-0"></div>
                    <div id="kar" class="alert alert-primary fs-5 mt-3 mt-md-0"></div>
                    <div id="araToplam" class="alert alert-primary fs-5 mt-3 mt-md-0"></div>
                    <div id="kdv" class="alert alert-primary fs-5 mt-3 mt-md-0"></div>
                    <div id="genelToplam" class="alert alert-primary fs-5 mt-3 mt-md-0"></div>
                </div>
            </div>
    </div>
<script>
    function gonder(){
        document.getElementById("mesaj").classList.remove("alert-success");
        document.getElementById("mesaj").classList.remove("alert-danger");
        document.getElementById("mesaj").classList.add("alert-primary");
        document.getElementById("sayi1").classList.remove("outline");

        let sayi1 = document.getElementById("sayi1").value;
        let sayi2 = document.getElementById("sayi2").value;

        if(sayi1 > 0){
            let sonuc = sayi1 ** sayi2;
            // var karesi = 4**2; // karesi = 16;
            //console.log(sonuc);
            document.getElementById("mesaj").innerHTML=sonuc;
            if(sonuc > 1000){
                document.getElementById("mesaj").classList.remove("alert-primary")
                document.getElementById("mesaj").classList.add("alert-success")
            }
        }
        else{
            document.getElementById("mesaj").classList.remove("alert-primary")
            document.getElementById("mesaj").classList.add("alert-danger")
            document.getElementById("mesaj").innerText = "Lütfen 1. sayıyı 0'dan büyük yazınız.";
            document.getElementById("sayi1").classList.add("outline");
        }
    }

    function kiraHesapla(){
        // en fazla Yüzde 25 olmak üzere artış miktarını hesaplayan program.
        let kiraMiktari = Number(document.getElementById("kira").value);
        let artisYuzdesi = Number(document.getElementById("artisYuzdesi").value);
        if(artisYuzdesi > 25){
            artisYuzdesi = 25;
        }
        let artisMiktari = kiraMiktari * artisYuzdesi / 100;
        let yeniKira = kiraMiktari + artisMiktari;

        document.getElementById("artisMiktari").innerText = "Kira Artış Miktarı: " + artisMiktari;
        document.getElementById("yeniKiraMiktari").innerText = "Zamlı Kira Miktarı: " + yeniKira;
        
        // kira miktarını al. değişkene ata
        // artış yüzdesini al değişkene ata
        // eğer artış yüzdesi 25ten büyükse
            // artış yüzdesine 25 ata
        // kira miktarı ile artış yüzdesini çarpıp yüze bölerek Artış Miktarını bul
        // mevcut kiraya artış miktarını ekleyip toplamı bul
        // sonucu ekrana yaz
    }

    function fiyatHesapla(){
        let alis = Number(document.getElementById("alis").value);

        let nakliye = alis*0.05;
        document.getElementById("nakliye").innerText = "Nakliye: " + nakliye;

        let kar = alis*0.15;
        document.getElementById("kar").innerText = "Kar: " + kar;

        let araToplam = alis + nakliye + kar;
        document.getElementById("araToplam").innerText = "Ara Toplam: " + araToplam;

        let kdv = araToplam*0.18;
        document.getElementById("kdv").innerText = "KDV: " + kdv;

        let genelToplam = araToplam + kdv;
        document.getElementById("genelToplam").innerText = "Genel Toplam: " + genelToplam;
    }

</script>

</body>
</html>
